<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf8" />
    <title>Google Home mock</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div id="items_position">
          <div id="header_section">
              <a class="up_link" href="">Gmail</a>
              <a class="up_link" href="">Images</a>
              <img id="app_icon" src="./assets/icons8-circled-menu-60.png" alt="a grid"/>
              <img id="user_logo" src="./assets/pngwing.com.png" alt="user_logo">
            </div>
      </div>
    </header>

    <div>
      <div class="middle_page">
          <img id="google_logo" src="./assets/nouveau-logo-google.png" alt="google logo">
      </div>

      <div class="middle_page">
        <div id="search_section">
          <img id="glass_logo" alt="super_loop" src="./assets/google-search-magnifying-glass-icon-5.jpeg"/>
          <input id="search_bar" type="text" placeholder="Effectuez une recherche sur Google ou saisissez une URL" />
          <img id="mic_logo" src="assets/Google_mic.svg.png" alt="un micro" />
        </div>
      </div>
    </div>

    <div id="favorite_section">
      <div class="fav_container">
        <div class="fav_item">
          <img class="format_logo" src="./assets/fav_icons/Gmail-Logo.png" alt="google_logo" />
        </div>
        <p class="entitled">Gmail</p>
      </div>
      
      <div class="fav_container">
        <div class="fav_item">
          <img id="facebook_logo" class="format_logo" src="./assets/fav_icons/facebook-770688_1280.png" alt="facebook_logo" />
        </div>
        <p class="entitled">Facebook</p>
      </div>
      
      <div class="fav_container">
        <div class="fav_item">
          <img class="format_logo" src="./assets/fav_icons/insta.png" alt="insta_logo" />
        </div>
        <p class="entitled">Instagram</p>
      </div>

      <div class="fav_container">
        <div class="fav_item">
          <img class="format_logo" src="./assets/fav_icons/youtube-logo.png" alt="youtube_logo" />
        </div>
        <p class="entitled">YouTube</p>
      </div>

      <div class="fav_container">
        <div class="fav_item">
          <img class="format_logo" src="./assets/fav_icons/Spotify-Symbole.png" alt="spotify_logo" />
        </div>
        <p class="entitled">Spotify</p>
      </div>
    </div>

    <div id="favorite_section">
      <div class="fav_container">
        <div class="fav_item">
          <img class="format_logo" src="./assets/fav_icons/Discord-Logo.png" alt="discord_logo" />
        </div>
        <p class="entitled">Discord</p>
      </div>

      <div class="fav_container">
        <div class="fav_item">
          <img id="slack_logo" class="format_logo" src="./assets/fav_icons/slack.png" alt="slack_logo" />
        </div>
        <p class="entitled">Slack</p> 
      </div>

      <div class="fav_container">
        <div class="fav_item">
          <img id="vinted_logo" class="format_logo" src="./assets/fav_icons/vinted.png" alt="vinted_logo" />
        </div>
        <p class="entitled">Vinted</p>
      </div>

      <div class="fav_container">
        <div class="fav_item">
          <img class="format_logo" src="./assets/fav_icons/bandcamp.png" alt="bandcamp_logo" />
        </div>
        <p class="entitled">Bandcamp</p>
      </div>
            
      <div class="fav_container">
        <div class="fav_item">
          <img class="format_logo" src="./assets/fav_icons/1200px-Plus_symbol.svg.png" alt="plus_logo" />
        </div>
        <p class="entitled">Ajouter</p>
      </div>
    </div>
       
  
    </div>
    


  </body>

</html>
